
language: android
android:
   components:
   - tools
   - platform-tools
   - android-23
   - build-tools-23.0.2
   - extra

jdk: oraclejdk7

notifications:
  email: false

sudo: false

before_install:
  - echo yes | android update sdk --all --filter build-tools-23.0.2 --no-ui --force > /dev/null
  
before_script:
  - chmod +x gradlew
  
script:
  - ./gradlew clean build
